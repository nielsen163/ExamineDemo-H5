<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./css/weui.min.css">
    <link rel="stylesheet" href="./css/jquery-weui.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrap">
    <header class="header-bar">
        <div class="header-bar-box">
            <a class="header-icon header-icon-left pull-left back" href="javascript:;"></a>
            <h1 class="header-title cell-body color-white">领证登记</h1>
            <a class="header-icon header-icon-right pull-right header-guide-icon" href="javascript:;"></a>
        </div>
    </header>
    <!-- CONTAINER -->
    <div class="container">
        <div class="detail-container container-bg">
            <!--基本信息-->
            <div class="weui-cells detail-baise">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>领取人姓名</p>
                    </div>
                    <div class="weui-cell__ft">张华英</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>证件类型</p>
                    </div>
                    <div class="weui-cell__ft">身份证</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>证件号码</p>
                    </div>
                    <div class="weui-cell__ft">42222312358968485</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>领取方式</p>
                    </div>
                    <div class="weui-cell__ft">自取</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>领取时间</p>
                    </div>
                    <div class="weui-cell__ft">2017-02-03</div>
                </div>
            </div>
            <!--基本信息END-->

            <!-- 证件领取情况 -->
            <div class="weui-cells__title">证件领取情况</div>
            <div class="weui-cells card-baise-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>工商营业执照</p>
                    </div>
                    <div class="weui-cell__ft">已领取</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>刻章许可证</p>
                    </div>
                    <div class="weui-cell__ft">已领取</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>刻章</p>
                    </div>
                    <div class="weui-cell__ft">已领取</div>
                </div>
            </div>
            <!-- 证件领取情况 END-->
            <!-- 结果文件 -->
            <div class="weui-cells__title">结果文件</div>
            <div class="material-panel">
                <div class="weui-panel weui-panel_access">
                    <div class="weui-panel__bd">
                        <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
                            <div class="weui-media-box__hd">
                                <img class="weui-media-box__thumb" src="./images/app/temp/material-pic.png" alt="">
                            </div>
                            <div class="weui-media-box__bd">
                                <h4 class="weui-media-box__title">图片1.jpg</h4>
                                <p class="weui-media-box__desc mt8">
                                    <span>161.16KB</span>
                                    <!-- <span class="had-downloaded">下载成功</span> -->
                                </p>
                            </div>
                            <div class="footer text-center">
                                <p><img src="./images/app/download-icon.png" alt=""></p>
                                <p>下载</p>
                                <!-- 已下载时显示下面 -->
                                <!--  <p><img src="./images/app/open-icon.png" alt=""></p>
                                <p>打开</p> -->
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <!-- 结果文件 END-->
        </div>
    </div>
    <!-- CONTAINER END -->
</div>
<script src="./js/jquery-2.1.4.js"></script>
<script src="./js/jquery-weui.min.js"></script>
</body>
</html>
