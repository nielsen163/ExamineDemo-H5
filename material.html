<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>材料</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="./css/weui.min.css">
        <link rel="stylesheet" href="./css/jquery-weui.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="wrap">
            <header class="header-bar">
                <div class="header-bar-box">
                    <a class="header-icon header-icon-left pull-left back" href="javascript:;"></a>
                    <h1 class="header-title cell-body color-white">材料详情</h1>
                    <a class="header-icon header-icon-right pull-right header-setting-icon" href="javascript:;"></a>
                </div>
            </header>
            <!-- CONTAINER -->
            <div class="container">
                <!-- material-container -->
                <div class="material-container container-bg">
                    <div class="weui-cells__title">事项信息</div>
                    <div class="weui-cells material-cells">
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <p>原件<span class="material-number">（需要2份）</span></p>
                            </div>
                            <div class="weui-cell__ft">
                                <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入"></div>
                                <div class="weui-cell__ft"><span class="material-unit">份</span></div>
                            </div>
                            <div class="weui-cell">
                                <div class="weui-cell__bd">
                                    <p>复印件<span class="material-number">（需要2份）</span></p>
                                </div>
                                <div class="weui-cell__ft">
                                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入"></div>
                                    <div class="weui-cell__ft"><span class="material-unit">份</span></div>
                                </div>
                                
                            </div>
                            <div class="weui-cells__title">材料列表</div>
                            <div class="material-panel">
                                <div class="weui-panel weui-panel_access">
                                    <div class="weui-panel__bd">
                                        <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
                                            <div class="weui-media-box__hd">
                                                <img class="weui-media-box__thumb" src="./images/app/temp/material-pic.png" alt="">
                                            </div>
                                            <div class="weui-media-box__bd">
                                                <h4 class="weui-media-box__title">20170316-101010.jpg</h4>
                                                <p class="weui-media-box__desc mt8">
                                                    <span>164.22KB</span>
                                                    <!-- <span class="had-downloaded">下载成功</span> -->
                                                </p>
                                            </div>
                                            <div class="footer text-center">
                                                <p><img src="./images/app/download-icon.png" alt=""></p>
                                                <p>下载</p>
                                                <!-- 已下载时显示下面 -->
                                                <!--  <p><img src="./images/app/open-icon.png" alt=""></p>
                                                <p>打开</p> -->
                                            </div>
                                        </a>
                                        <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
                                            <div class="weui-media-box__hd">
                                                <img class="weui-media-box__thumb" src="./images/app/temp/material-pic.png" alt="">
                                            </div>
                                            <div class="weui-media-box__bd">
                                                <h4 class="weui-media-box__title">20170316-101010.jpg</h4>
                                                <p class="weui-media-box__desc mt8">
                                                    <span>164.22KB</span>
                                                    <span class="had-downloaded">下载成功</span>
                                                </p>
                                            </div>
                                            <div class="footer text-center">
                                                <p><img src="./images/app/open-icon.png" alt=""></p>
                                                <p>打开</p>
                                            </div>
                                        </a>
                                        <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
                                            <div class="weui-media-box__hd">
                                                <img class="weui-media-box__thumb" src="./images/app/temp/material-voice.png" alt="">
                                            </div>
                                            <div class="weui-media-box__bd">
                                                <h4 class="weui-media-box__title">20170316-101010.jpg</h4>
                                                <p class="weui-media-box__desc mt8">
                                                    <span>164.22KB</span>
                                                    <!-- <span class="had-downloaded">下载成功</span> -->
                                                </p>
                                            </div>
                                            <div class="footer text-center">
                                                <p><img src="./images/app/download-icon.png" alt=""></p>
                                                <p>下载</p>
                                            </div>
                                        </a>
                                        <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
                                            <div class="weui-media-box__hd">
                                                <img class="weui-media-box__thumb" src="./images/app/temp/material-pic.png" alt="">
                                            </div>
                                            <div class="weui-media-box__bd">
                                                <h4 class="weui-media-box__title">20170316-101010.jpg</h4>
                                                <p class="weui-media-box__desc mt8">
                                                    <span>164.22KB</span>
                                                    <span class="had-downloaded">下载成功</span>
                                                </p>
                                            </div>
                                            <div class="footer text-center">
                                                <p><img src="./images/app/open-icon.png" alt=""></p>
                                                <p>打开</p>
                                            </div>
                                        </a>
                                    </div>
                                    
                                </div>
                                
                            </div>
                            
                        </div>
                        <!-- material-container END-->
                        <div class="material-add mt18" id="material-add-control"><span class="material-add-icon">+</span>添加</div>
                        
                    </div>
                    <!-- CONTAINER END -->
                </div>
                
                <script src="./js/jquery-2.1.4.js"></script>
                <script src="./js/jquery-weui.min.js"></script>
                <!-- 审批意见 弹窗 -->
                <div class="material-add-box" id="material-add-box">
                    <div class="weui-mask"></div>
                    <div class="dialog-box" id="dialog-box">
                        <div class="weui-cells__title">审批意见</div>
                        <div class="weui-cells">
                            <a class="weui-cell weui-cell_access" href="javascript:;">
                                <div class="weui-cell__bd">
                                    <p>下一环节处理人</p>
                                </div>
                                <div class="weui-cell__ft">张三</div>
                            </a>
                        </div>
                        <div class="weui-cells weui-cells_form">
                            <div class="weui-cell fx-ai-fs">
                                <div class="weui-cell__hd"><label class="weui-label">审批意见</label></div>
                                <div class="weui-cell__bd">
                                    <textarea name="" id="" cols="30" rows="10" placeholder="请输入"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="weui-cells weui-cells_form">
                            <div class="weui-cell weui-cell_switch">
                                <div class="weui-cell__bd">短信通知下一处理人</div>
                                <div class="weui-cell__ft">
                                    <label for="switchCP" class="weui-switch-cp">
                                        <input id="switchCP" class="weui-switch-cp__input" type="checkbox" checked="checked">
                                        <div class="weui-switch-cp__box"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="dialog-conform-buttom">
                            <a id="material-add-conform" href="javascript:;" class="weui-btn weui-btn_primary mt18">确定</a>
                        </div>
                    </div>
                </div>
                <!-- 审批意见 弹窗 END-->
                <script>
                var materialAddControl = $("#material-add-control");
                var materialAddBox = $("#material-add-box");
                var materialAddConform = materialAddBox.find("#material-add-conform");
                materialAddControl.click(function(){
                materialAddBox.find("#dialog-box").fadeIn(300);
                materialAddBox.find("#material-mask").addClass("weui-mask--visible");
                })
                materialAddConform.click(function(){
                materialAddBox.find("#dialog-box").fadeOut(300);
                materialAddBox.find("#material-mask").removeClass("weui-mask--visible");
                })
                </script>
            </body>
        </html>
