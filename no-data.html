<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>无数据页</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="./css/weui.min.css">
        <link rel="stylesheet" href="./css/jquery-weui.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="wrap">
           
            
            <!-- 这个页面无数时放到相应的容器里 此代码可复用不同图片列可通过 accepted-no-data-icon 类控制-->

                <div class="no-data-box text-center">

                
                    <!-- 受理 -->
                    <div class="no-data-img accepted-no-data-icon"></div>
                    <!-- 待受理标签页无数显示图标 -->
                    <!-- <div class="no-data-img unaccepted-no-data-icon"></div> -->
                    <p class="mt18 fs18">还没有受理任何事项</p>
                    <p class="mt8 fs16 color-gray" >快去看看待办列表吧</p>
                    <!-- 受理 END-->




                    <!-- 证件 -->
                    <!-- <div class="no-data-img for-licensing-no-data-icon"></div> -->
                    <!-- <div class="no-data-img licensing-has-no-data-icon"></div> -->
                    <!-- <p class="mt18 fs18">没有需要领取的证件</p>
                         <p class="mt8 fs16 color-gray" >此项工作完成了，真棒！</p> -->
                    <!-- 证件 END-->

                </div>

            <!-- 这个页面无数时放到相应的容器里 END-->


        </div>
        
        <script src="./js/jquery-2.1.4.js"></script>
        <script src="./js/jquery-weui.min.js"></script>
    </body>
</html>
